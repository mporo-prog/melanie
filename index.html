<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanie Ewerwilde</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="script.js"></script>
    <h1>Интересные факты про Мелани</h1>
    <div class="column">
        <div class="image">
            <img src="assets/photo1.svg">
            <div class="candle">
                <img src="assets/candle.svg" class="candle_img">
            </div>
        </div>
        <div class="text">
            <p>У нее в руках взрывались паяльник, свеча и импровизированный шейкер из двух стеклянных стаканов</p>
        </div>
        <div class="country">
            <div class="uk_text">
                <img src="assets/uk.svg" class="uk_image">
                <p class="uk">Прожила 6 лет в Великобритании</p>
            </div>
            <div class="portugal_text">
                <img src="assets/portugal.svg" class="portugal_image">
                <p class="portugal">3 года в Португалии</p>
            </div>
        </div>
    </div>
    <p>В 10 лет вела школу блоггеров</p>
    <div class="div_school">
        <div class="div"></div>
        <div class="div_new">
            <img src="assets/mel.svg" class="mel">
        </div>
        <p class="enter_none">Вход разблокирован)</p>
        <p class="enter">Вход 500 рублей)</p>
        <img src="assets/school.svg" class="school">
        <img src="assets/money.svg" class="money">
    </div>
    <p>В 16 лет купила маисового полоза</p>
    <div class="snake_div">
        <img src="assets/snake.svg" class="snake">
        <img src="assets/snake_sh.svg" class="snake_sh">
    </div>
</body>
</html>
