<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanie Ewerwilde</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="column">
        <div class="image">
            <img src="assets/photo1.svg">
            <div class="candle">
                <img src="assets/candle.svg" class="candle_img">
            </div>
        </div>
        <div class="text">
            <p>Это Мелани, у нее в руках взрывались паяльник, свеча и импровизированный шейкер из двух стеклянных стаканов</p>
        </div>
        <div class="country">
            <div class="uk_text">
                <img src="assets/uk.svg" class="uk_image">
                <p class="uk">Прожила 6 лет в Великобритании</p>
            </div>
            <div class="portugal_text">
                <img src="assets/portugal.svg" class="portugal_image">
                <p class="portugal">И 3 года в Португалии</p>
            </div>
            <div class="russia_text">
                <img src="assets/russia.svg" class="russia_image">
                <p class="russia">Сейчас живет в России</p>
            </div>
        </div>
    </div>
</body>
</html>
